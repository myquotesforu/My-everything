<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/415/415733.png');
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
      text-align: center;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .card img {
      max-width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      color: #e60073;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4da6;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .hearts {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 30px;
      animation: floatHearts 1s ease-in-out forwards;
    }

    @keyframes floatHearts {
      0% { opacity: 0; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-50px) scale(1.3); }
      100% { opacity: 0; transform: translateY(-100px) scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pinimg.com/originals/88/64/17/8864170a6ad7a1d793c9780e2ac9fa80.jpg" alt="Love">
    <h2>Tum ho toh sab kuch hai 💖</h2>
    <p>Har pal, har lamha bas tumhare saath jeene ka hai.</p>
    <button class="btn" onclick="showHearts()">❤️ Click for Love ❤️</button>
    <div class="hearts" id="hearts">💖💘💕💞💓💗</div>
  </div>

  <script>
    function showHearts() {
      const heartDiv = document.getElementById("hearts");
      heartDiv.style.display = "block";
      setTimeout(() => {
        heartDiv.style.display = "none";
      }, 1000);
    }

    // Generate falling flowers
    for (let i = 0; i < 40; i++) {
      let flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
